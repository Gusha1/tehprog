<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/libs/font-awesome/css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Регистрация</title>
</head>
<body class="auth">
    <div class="page-wrapper">
        <header>
            <div class="container">
                <div class="row">
                    <div class="logo"><a href="/">Случайное кафе <i class="fa fa-coffee"></i></a></i></div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <form action="/registration" method="POST" class="auth-form">
                    <h1>Регистрация</h1>
                    {% if errors %}
                    <ul class="errors">
                        {% for error in errors %}
                        <li>{{ error }}</li>        
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <input type="text" name="login" required placeholder="Логин">
                    <input type="password" name="password" required placeholder="Пароль">
                    <input type="password" name="password_confirm" required placeholder="Повторите пароль">
                    <div class="auth-form__buttons">
                        <button class="btn btn-success" type="submit">Зарегестрироваться</button>
                    </div>
                </form>
            </div>     
        </div>
    </div>
    
</body>
</html>
